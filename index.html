<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>🌈 How's the weather today?</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="col-6">
            <h1>
              <span id="h1city"> </span>
              <sup
                ><a class="temp-celsius" id="cel" href="">°C</a> |
                <a class="temp-fahrenheit" id="far" href="">°F</a></sup
              >
            </h1>
            <h3></h3>
          </div>
          <div class="col-3">
            <form class="d-flex">
              <input
                class="form-control me-2"
                id="search-city-form"
                type="search"
                placeholder="Search city"
                aria-label="Search"
              />
            </form>
          </div>
          <div class="col-3">
            <button>Current location</button>
          </div>

          <div class="row">
            <div class="col-3">
              <ul class="weather-details">
              <li>Humidity:</li>
              <li>Wind speed:</li>
              </ul>
           </div>
          
            <div class="col-2">
            <ul class="weather-details-stats">
              <li><span id="humidity"></span>%</li>
              <li><span id="wind"></span> km/h</li>
            </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <p class="date-big">Today:</p>
              <p class="temp-big">
                <img src="" id="icon-1" alt="" width="50px"></img><br /><span class="temp"
                  ></span>°             
              </p>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <p class="date">18 March:</p>
                  <p class="temp-small">☀️<br /><span>18°</span></p>
                </div>
                <div class="col">
                  <p class="date">19 March:</p>
                  <p class="temp-small">⛅<br />19°</p>
                </div>
                <div class="col">
                  <p class="date">20 March:</p>
                  <p class="temp-small">⛅<br />16°</p>
                </div>
                <div class="col">
                  <p class="date">21 March:</p>
                  <p class="temp-small">🌧️<br />16°</p>
                </div>
                <div class="col">
                  <p class="date">22 March:</p>
                  <p class="temp-small">🌧️<br />15°</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <p class="bottom">
        <a href="https://github.com/Snarkesoor/weather-app" target="_blank"
          >Open-source code</a
        >
        by Marloes Oomen 👩🏼‍💻
      </p>
    </div>

    <script src="css/app.js"></script>
  </body>
</html>
