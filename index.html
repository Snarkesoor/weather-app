  <body>
    <div class="container"></div>

    <div class="content">

    <div class="row">
        <div class="col-8">

                  <h1>Eindhoven </h1>
                  <h3> </h3>
                        
        </div>
        <div class="col-4">
   <form class="d-flex">
      <input
        class="form-control me-2"
        id="search-city-form"
        type="search"
        placeholder="Search city"
        aria-label="Search"
      />
    </form>
      <button>
        Current location
      </button>
  </div>
 
      <div class="row">
        <div class="col-3">
          <p class="date-big">Today:</p>

        </div>
        <div class="col">
          <div class="row">
            <div class="col">

            <div class="col">

            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
            <div class="col">
              <p class="date">22 March:</p>

          </div>

      </div>
    </div>
    </div>

 <p class="bottom">This weather app was built by Marloes Oomen 👩🏼‍💻</p>

</div>
